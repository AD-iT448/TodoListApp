<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
    <div class="mb-4">
      <textarea id="task" class="w-full p-2 mb-4 border border-gray-300 rounded" placeholder="Enter your task"></textarea>
      <input type="date" id="date" class="w-full p-2 mb-4 border border-gray-300 rounded">
      <select id="priority" class="w-full p-2 mb-4 border border-gray-300 rounded">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button id="addTask" class="w-full bg-blue-500 text-white p-2 rounded">Add Task</button>
    </div>
    <table class="min-w-full bg-white">
      <thead>
        <tr>
          <th class="py-2">Task</th>
          <th class="py-2">Date</th>
          <th class="py-2">Priority</th>
          <th class="py-2">Complete</th>
          <th class="py-2">Action</th>
        </tr>
      </thead>
      <tbody id="taskTable">
        <!-- Task rows will be added here -->
      </tbody>
    </table>
  </div>

  <script src="test.js"></script>
</body>
</html>
